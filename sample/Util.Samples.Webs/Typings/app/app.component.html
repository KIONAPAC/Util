<mat-sidenav-container fullscreen="">
    <mat-sidenav #sidenav="" mode="side" opened="true" style="width:260px">
        <mat-accordion displayMode="flat">
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>android</mat-icon>
                        <span style="margin-left: 16px">哈哈</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent="">
                    <mat-nav-list>
                        <a mat-list-item="" routerLink="systems/application">
                            <mat-icon mat-list-icon="">android</mat-icon>
                            <span mat-line="">应用程序</span>
                        </a>
                    </mat-nav-list>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <mat-button-wrapper (onClick)="sidenav.toggle()" style="mat-icon-button"><ng-template>
                <i class="fa-spin fa-2x fa fa-apple"></i>
            </ng-template></mat-button-wrapper>
        </mat-toolbar>
        <div style="padding: 8px">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<p-growl life="5000"></p-growl>
